{% extends 'community/base_full_width.html' %}
{% load crispy_forms_tags %}

{% block main_area %}
    <h2>글 쓰기</h2>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
        </table>
        <br/>
        <button type="submit" class="btn btn-primary float-right">등록</button>
    </form>
    {{ form.media }}
{% endblock %}
